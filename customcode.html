        typeSpeed: 40,
        backSpeed: 5,
        bindInputFocusEvents: true,
        loop: false,
        cursorChar: '',
        backDelay: 5000,
        startDelay: 1000
    });
    if (piper_choice == piper_happy_ending) {daily_score++;}
    $(".patient-3-icon-d3").show();
    $(".patient-3-name-d3").show();
    $(this).dequeue();
    $(this).delay(20000).queue(function() {
      document.getElementById('score-d2').textContent = daily_score
      if (daily_score == 0){
          <style>
            .score-scorecard {-webkit-text-fill-color: red;}
            .score-scorecard {-webkit-text-stroke: 1px black;}
          </style>          
        }
        else if (daily_score < 3){
          <style>
            .score-scorecard {-webkit-text-fill-color: yellow;}
            .score-scorecard {-webkit-text-stroke: 1px black;}
          </style>
          document.getElementById('note-d2').textContent = "Not awful. You\'re getting there. Now really try to bring it home... secure these happily ever afters - and secure your freedom too!"
        }
        else {
          <style>
            .score-scorecard {-webkit-text-fill-color: green;}
            .score-scorecard {-webkit-text-stroke: 1px black;}
          </style>
          document.getElementById('note-d2').textContent = "Bravo. Excellent job. Keep working like that and I might just let you out of here.";
        }
      show_d2_scorecard();
      $(this).dequeue(); //makes queue progress (?)
    });
   });

    // voicemails: show Red, Aladdin + Frog (most compelling)
    $(this).delay(500).queue(function(){
        daily_score = 0;
        day_counter++;
        document.getElementById('day-count').textContent = day_counter
        $(".d2-patients").hide();
        $(".d3-patients").show();
        hide_d2_scorecard();

            $(this).dequeue(); //makes queue progress (?)

                $(this).dequeue();
                $(this).delay(15000).queue(function() { 
                scan_pea();
                $(this).dequeue();       
                });
            });
        });
    });
